<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
    <title>Aprendendo Bootstrap 4.6 no UNISenai</title>
</head>
<body>
    
    <h1 class="text-primary">Texto azul</h1>
    <h1 class="text-success">Texto verde</h1>
    <h1 class="text-info">Texto verde água</h1>
    <h1 class="text-danger">Texto vermelho</h1>
    <h1 class="text-dark">Texto escura</h1>
    <h1 class="text-white bg-dark">Texto cor branca e fundo escuro</h1>
    <h1 class="invisible">Texto invisível em cores</h1>
    <h1 class="bg-info">neste caso o fundo é azul claro</h1>
    <h1 class="bg-success text-danger">neste caso o fundo é verde e cor vermelho do texto</h1>
    <h1 class="text-warning">Texto amarelo</h1>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
